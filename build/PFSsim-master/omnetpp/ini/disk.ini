[General]

**.ds[*].*.disk_size = 244190464
**.ds[*].disk.degree = 1
**.ds[*].disk.ra_size = -1
**.ds[*].disk.return_zero = 0 # If set, the disk head will return 0 after a certain time.
**.ds[*].disk.return_zero_period = 0.000001 # Works with return_zero. The max time span the disk head will stay at the same place when idle.

