##########################################################
#
# Server Diskcache specification.
#
##########################################################

[General]

#**.ds[*].diskcache.total_pages = 6184192
#**.ds[*].diskcache.usable_pages = 6132248
**.ds[*].diskcache.total_pages = 100000
**.ds[*].diskcache.usable_pages = 100000
**.ds[*].diskcache.cache_r_speed = 0.0000015
**.ds[*].diskcache.cache_w_speed = 0.0000080
**.ds[*].diskcache.dirty_ratio = 0.20
**.ds[*].diskcache.dirty_background_ratio = 0.10
**.ds[*].diskcache.dirty_expire_centisecs = -1
**.ds[*].diskcache.writeout_batch = 256
**.ds[*].diskcache.diskread_batch = 512
**.ds[*].diskcache.disable_ra = 1 # Boolean, 1 if you want to disable read ahead, 0 otherwise.
